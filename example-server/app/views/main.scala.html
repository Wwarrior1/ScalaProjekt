@(title: String, header: Html = Html(""))(javascripts: Html)(implicit request: RequestHeader)
<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>@title</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("/images/favicon.png")" />
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")" />
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/todo.css")">
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container-fluid row col-sm-offset-2 col-sm-8 col-sm-offset-2  col-md-offset-2  col-md-8 col-md-offset-2 main">
        <h1 class="page-header">@title</h1>
        <div id="content">
        </div>
    </div>

    <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    <script type="text/javascript">
        if (typeof String.prototype.endsWith !== 'function') {
            String.prototype.endsWith = function(suffix) {
                return this.indexOf(suffix, this.length - suffix.length) !== -1
            }
        }
        $(function(){
            var uri = "@request.uri"
            var matched = false
            $('li.menu' ).each(function(idx){
                if($(this ).find('a' ).attr("href" ).endsWith(uri)){
                    matched = true
                    $(this ).addClass("active")
                }
            })
            if(!matched){
                $('#home-page' ).addClass("active")
            }
        })
    </script>
    @playscalajs.html.scripts("exampleClient", "/assets")
    @javascripts
</body>
</html>
